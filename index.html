  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --black: #080808;
      --surface: #111111;
      --card-bg: #161616;
      --border: rgba(255,255,255,0.07);
      --text: #f0f0f0;
      --muted: #666;
    }

    html { scroll-behavior: smooth; }

    body {
      background: var(--black);
      color: var(--text);
      font-family: 'Barlow', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ‚îÄ‚îÄ‚îÄ HERO ‚îÄ‚îÄ‚îÄ */
    .hero {
      position: relative;
      text-align: center;
      padding: 90px 24px 60px;
      overflow: hidden;
    }
    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse 80% 60% at 50% 0%, rgba(255,255,255,0.04) 0%, transparent 70%);
      pointer-events: none;
    }
    .hero-eyebrow {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 18px;
    }
    .hero h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(52px, 9vw, 110px);
      line-height: 0.92;
      letter-spacing: 0.02em;
      background: linear-gradient(160deg, #fff 30%, #888 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 16px;
      color: #999;
      max-width: 520px;
      margin: 0 auto 40px;
      line-height: 1.7;
    }
    .divider {
      width: 60px;
      height: 2px;
      background: rgba(255,255,255,0.15);
      margin: 0 auto 60px;
    }

    /* ‚îÄ‚îÄ‚îÄ SECTION LABELS ‚îÄ‚îÄ‚îÄ */
    .section {
      padding: 0 24px 80px;
      max-width: 1440px;
      margin: 0 auto;
    }
    .section-label {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 32px;
    }
    .section-label h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 28px;
      letter-spacing: 0.08em;
      color: #fff;
    }
    .section-label .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .section-label .line {
      flex: 1;
      height: 1px;
      background: var(--border);
    }

    /* ‚îÄ‚îÄ‚îÄ GRID ‚îÄ‚îÄ‚îÄ */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    /* ‚îÄ‚îÄ‚îÄ THEME CARD ‚îÄ‚îÄ‚îÄ */
    .theme-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
      position: relative;
    }
    .theme-card:hover {
      transform: translateY(-5px);
      border-color: rgba(255,255,255,0.18);
    }
    .theme-card.selected {
      border-width: 2px;
    }
    .theme-card.selected::after {
      content: '‚úì  SELECTED';
      position: absolute;
      top: 12px;
      right: 12px;
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.15em;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px 10px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
    }

    /* ‚îÄ‚îÄ‚îÄ MOCKUP ‚îÄ‚îÄ‚îÄ */
    .mockup {
      aspect-ratio: 9/16;
      max-height: 320px;
      position: relative;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: #0a0a0a;
    }

    /* APP BAR */
    .app-bar {
      padding: 16px 18px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }
    .bar-logo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 20px;
      letter-spacing: 0.06em;
      color: #fff;
    }
    .bar-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      border: 2px solid rgba(255,255,255,0.3);
    }
    .bar-icons {
      display: flex;
      gap: 14px;
      align-items: center;
    }
    .bar-icon {
      width: 18px;
      height: 18px;
      opacity: 0.8;
    }

    /* BODY CONTENT */
    .mockup-body {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 14px;
    }

    /* HERO BANNER INSIDE MOCKUP */
    .mockup-banner {
      border-radius: 12px;
      height: 90px;
      display: flex;
      align-items: flex-end;
      padding: 12px;
      flex-shrink: 0;
      position: relative;
      overflow: hidden;
    }
    .mockup-banner::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.65) 0%, transparent 60%);
    }
    .mockup-banner-text {
      position: relative;
      z-index: 1;
    }
    .mockup-banner-text h4 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 13px;
      letter-spacing: 0.06em;
      color: #fff;
      line-height: 1;
    }
    .mockup-banner-text span {
      font-size: 9px;
      color: rgba(255,255,255,0.65);
    }

    /* STAT PILLS */
    .stat-row {
      display: flex;
      gap: 8px;
      flex-shrink: 0;
    }
    .stat-pill {
      flex: 1;
      border-radius: 10px;
      padding: 8px 10px;
      background: rgba(255,255,255,0.05);
    }
    .stat-pill .s-val {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 18px;
      line-height: 1;
    }
    .stat-pill .s-lab {
      font-size: 7.5px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #777;
      margin-top: 2px;
    }

    /* FEED ITEMS */
    .feed-item {
      display: flex;
      gap: 10px;
      align-items: flex-start;
      background: rgba(255,255,255,0.04);
      border-radius: 10px;
      padding: 9px 10px;
    }
    .feed-thumb {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      background: rgba(255,255,255,0.12);
      flex-shrink: 0;
    }
    .feed-lines { flex: 1; display: flex; flex-direction: column; gap: 4px; }
    .feed-line { height: 5px; border-radius: 3px; background: rgba(255,255,255,0.12); }
    .feed-line.short { width: 55%; }
    .feed-line.shorter { width: 35%; }

    /* BOTTOM NAV */
    .bottom-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0 14px;
      flex-shrink: 0;
      border-top: 1px solid rgba(255,255,255,0.06);
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
    }
    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
    }
    .nav-dot { width: 18px; height: 3px; border-radius: 2px; }
    .nav-dot.active { opacity: 1; }
    .nav-dot.inactive { opacity: 0; }
    .nav-icon-box { width: 22px; height: 22px; border-radius: 6px; background: rgba(255,255,255,0.08); }
    .nav-icon-box.active-icon { background: rgba(255,255,255,0.2); }

    /* CARD FOOTER */
    .card-footer {
      padding: 16px 18px 18px;
      border-top: 1px solid var(--border);
    }
    .card-footer h3 {
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 17px;
      font-weight: 700;
      letter-spacing: 0.04em;
      margin-bottom: 4px;
    }
    .card-footer p {
      font-size: 12px;
      color: #666;
    }
    .select-btn {
      margin-top: 14px;
      width: 100%;
      padding: 11px;
      border-radius: 10px;
      border: none;
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 14px;
      font-weight: 700;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      cursor: pointer;
      transition: opacity 0.2s ease, transform 0.15s ease;
      color: #fff;
    }
    .select-btn:hover { opacity: 0.85; transform: scale(0.98); }

    /* ‚îÄ‚îÄ‚îÄ SELECTED BANNER ‚îÄ‚îÄ‚îÄ */

      position: fixed;

      color: #fff;

      white-space: nowrap;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      animation: slideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateX(-50%) translateY(20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    /* ‚îÄ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ‚îÄ */
    @media (max-width: 600px) {
      .grid { grid-template-columns: 1fr; }
      .mockup { max-height: 280px; }
    }

    function buildPage() {
      const container = document.getElementById('sections');

      themes.forEach((section, si) => {
        const secEl = document.createElement('div');
        secEl.className = 'section';
        secEl.innerHTML = `
          <div class="section-label">
            <div class="dot" style="background: ${section.dot}; box-shadow: 0 0 10px ${section.dot}88;"></div>
            <h2>${section.section}</h2>
            <div class="line"></div>
          </div>
          <div class="grid" id="grid-${si}"></div>
        `;
        container.appendChild(secEl);

        const grid = secEl.querySelector(`#grid-${si}`);

        section.variants.forEach((v, vi) => {
          const id = `${si}-${vi}`;
          const card = document.createElement('div');
          card.className = 'theme-card';
          card.id = `card-${id}`;
          card.innerHTML = `
            ${createMockup(v)}
            <div class="card-footer">
              <h3>${v.name}</h3>
              <p>${v.desc}</p>
              <button class="select-btn" style="background: ${v.btn};" onclick="selectTheme('${id}', '${v.name}', '${section.section}')">
                Select This Theme
              </button>
            </div>
          `;
          card.style.boxShadow = `0 0 0 0 ${v.accent}`;
          card.addEventListener('mouseenter', () => {
            if (selectedId !== id)
              card.style.boxShadow = `0 8px 40px ${v.accent}22`;
          });
          card.addEventListener('mouseleave', () => {
            if (selectedId !== id)
              card.style.boxShadow = `0 0 0 0 ${v.accent}`;
          });
          grid.appendChild(card);
        });
      });
    }

    function selectTheme(id, name, section) {
      // Remove previous selection
      document.querySelectorAll('.theme-card').forEach(c => {
        c.classList.remove('selected');
        c.style.borderColor = '';
      });

      selectedId = id;
      const card = document.getElementById(`card-${id}`);
      card.classList.add('selected');

      // Find accent color
      const [si, vi] = id.split('-').map(Number);
      const v = themes[si].variants[vi];
      card.style.borderColor = v.accent;
      card.style.boxShadow = `0 0 40px ${v.accent}33`;

      // Banner
      const banner = document.getElementById('selected-banner');
      banner.style.borderColor = v.accent + '55';
      banner.innerHTML = `‚úì&nbsp; <span style="color:${v.accent}">${name}</span>&nbsp; selected`;
      banner.style.display = 'block';

      // Re-trigger animation
      banner.style.animation = 'none';
      banner.offsetHeight;
      banner.style.animation = '';
    }

    buildPage();
  </script>
</body>
</html>
